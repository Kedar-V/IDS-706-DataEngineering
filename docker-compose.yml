version: "3.9"  # Docker Compose file version

services:
  python:  # Service name
    build: .  # Build the Docker image using the Dockerfile in the current directory
    environment:
      - PYTHONPATH=/app  # Set PYTHONPATH so Python can find your Week2/Week3 modules
    container_name: python_week3  # Assign a custom name to the container
    volumes:
      - .:/app  # Mount the current directory into /app in the container (code changes reflect instantly)
    tty: true  # Keep the container running with a terminal attached (necessary for interactive sessions)
